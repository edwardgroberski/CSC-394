<div id="header">
  <a href="/">
    <img src='/static/mixboardlogo.png' id='logo'>
  </a>

  {% load mixboard_extras %}
  {% if user.is_authenticated %}
    <div id="userid" style="display: none;">{{ user.id }}</div>
    <div id="username" style="display: none;">{{ user.username|hyphenate }}</div>
    <ul id="userBar">
      <li><button type="button" id="profileButton">my profile</button></li>
      <li><button type="button" id="usersButton">users</button></li>
      <li><button type="button" id="trendingButton">trending</button></li>
      <li><button type="button" id="logoutButton">log out</button></li>
    </ul>
  {% else %}
    <form action="/login/" id="loginForm">
      <table>
        <tr>
          <td colspan="2"><input type="text" id="loginName" placeholder="name or email" /></td>
        </tr>
        <tr>
          <td colspan="2"><input type="password" id="loginPassword" placeholder="password" /></td>
        </tr>
        <tr>
          <td id="loginError"></td>
          <td><input type="submit" id="loginButton" class="button" value="log in"></td>
        </tr>
      </table>
    </form>
    <ul id="unauthenticatedUserBar">
      <li><button type="button" id="trendingButton">trending</button></li>
      <li><button type="button" id="usersButton">users</button></li>
    </ul>
  {% endif %}
</div>
